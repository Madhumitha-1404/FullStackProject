<div class="col-md-6 offset-md-3">
    <h3> Update Restaurant </h3>
    <div class="container">
    <form (ngSubmit) = "onSubmit()">


<!--here we are updating the restaurant details for restaurant name,foodtype and location by two way binding-->

        <div class="form-group">
            <label> Restaurant name</label>
            <input type="text" class ="form-control" id = "restaurantName"
                [(ngModel)] = "restaurant.restaurantName" name = "restaurantName" required placeholder="Update the Restaurant Name" maxlength="25" >
        </div>
    
        <div class="form-group">
            <label> Owner name</label>
            <input type="text" class ="form-control" id = "ownerName"
                [(ngModel)] = "restaurant.ownerName" name = "ownerName" >

        </div>
        
        <!--<div class="form-group">
            <label> Food type</label>
            <input type="radio" class ="form-control" id = "foodType"
                [(ngModel)] = "restaurant.foodType" required  name = "foodType" value="Veg">Veg
            <input type="radio" class ="form-control" id = "foodType"
                [(ngModel)] = "restaurant.foodType"  required name = "foodType" value="Non-Veg">Non-Veg
        </div>-->
        <div class="form-check form-switch">
            <label> Food type</label><br>
            <input class="form-check-input" type="radio" role="switch" id="Veg"[(ngModel)] = "restaurant.foodType" name = "foodType" value="Veg">
            <label class="form-check-label" for="flexSwitchCheckDefault">Veg</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="radio" role="switch" id="Non-Veg"[(ngModel)] = "restaurant.foodType" name = "foodType" value="Nonveg">
            <label class="form-check-label" for="flexSwitchCheckDefault">Non-Veg</label>
          </div> 
        

        <div class="form-group">
            <label> Rating </label>
            <input type="text" class ="form-control" id = "rating"
                [(ngModel)] = "restaurant.rating" name = "rating">
        </div>
        <div class="form-group">
            <label> Location </label>
            <input type="url" class ="form-control" id = "location"
                [(ngModel)] = "restaurant.location" name = "location" placeholder="Update the location">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
    </div>
